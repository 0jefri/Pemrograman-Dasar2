<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>ARRAY REMOVER</title>
    </head>
    <body>
        <script>
        //menghilangkan "Jambu" yang terdapat pada array berikut !

         const fruits = ['Jeruk', 'Pepaya', 'Jambu', 'Anggur', 'Melon'];
         console.log(fruits);

         document.write('<h2>NAMA BUAH :</h2>');
         document.write('<ol>');

         fruits.forEach((data) => {
         	document.write(`<li>${data}</li>`);
         });

         document.write('</ol>');

         fruits.splice(2,1);
         console.log(fruits);

         document.write('<h2>NAMA BUAH TERBARU :</h2>');
         document.write('<ol>');

         fruits.forEach((data) => {
         	document.write(`<li>${data}</li>`);
         });

         document.write('</ol>');


        </script>
    </body>
</html>
