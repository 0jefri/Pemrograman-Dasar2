<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>50 BILANGAN GANJIL</title>
    </head>
    <body>
        <script>

        	document.write('<h2>ODD NUMBERS 1 UNTIL 100 :</h2>');
          let numbers ;
          for(numbers = 1 ; numbers <= 100; numbers+=2){
          	document.write(numbers + ' ');
          }
        </script>
    </body>
