<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>MENYARING DATA</title>
    </head>
    <body>
        <script>
          //Saringlah data berikut agar outputnya menjadi hanya orang-orang di bawah 21 tahun.

          const people = [
 			 { id: 1, name: 'Udin', age: 12 },
 			 { id: 2, name: 'Wati', age: 51 },
  			 { id: 3, name: 'Budi', age: 34 },
  			 { id: 4, name: 'Agus', age: 16 },
 			 { id: 5, name: 'Sari', age: 19 },
 			 { id: 6, name: 'Ririn', age: 21 },
			];
		  console.log(people);

		  document.write('<h2>RANDOM PERSON :</h2>');
		  document.write('<ol>');

		  for(i = 0; i < people.length; i++){
		  	document.write(`<li>${people[i].name} ${people[i].age}</li>`)
		  }

		  document.write('</ol>');

		  const newPeople = people.filter((data) => {
		  	return data.age < 21 ;
		  })
		  console.log(newPeople);

		  document.write('<h2>PERSON UNDER 21 :</h2>');
		  document.write('<ol>');

		  for(i = 0; i < newPeople.length; i++){
		  	document.write(`<li>${newPeople[i].name} ${newPeople[i].age}</li>`)
		  }

		  document.write('</ol>');

        </script>
    </body>
</html>
