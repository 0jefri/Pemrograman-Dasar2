<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>LOOP WITH RANGE</title>
    </head>
    <body>
    	<h2>LOOP WITH RANGE</h2>
        <script>
            function numbers (min,max) {
            	let range = [];
            	for(let i = min; i <= max; i++){
            		range.push(i);
            	}
            	return range;
            }
            document.write('first input 4 and last input 8 is : ')
            document.write(numbers(4,8))
            console.log(numbers(4,8))
        </script>
    </body>
</html>
